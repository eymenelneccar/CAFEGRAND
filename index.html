<script>

(function(){

  var origFetch = window.fetch;

        }
      }
    }catch(_){ }

  };
})();

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            olive: '#2E3B2F',   // Dark Olive (Primary)
                            moss: '#4A5D4B',    // Medium Green

    <style>
        body {
            font-family: Cairo, system-ui, Segoe UI, Tahoma, Arial, sans-serif;
            background-color: #F2F0E9;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #2E3B2F; }

        /* Engineering Hero (Sharp Angles) - Adapted for Olive Theme */
        .hero-geometric {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            position: relative;
        }

        .pattern-grid {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Bento Grid Layout */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto auto;
            gap: 12px;
        }
        
        .bento-item-large { grid-column: span 2; }
        .bento-item-tall { grid-row: span 2; }

        /* Smooth Transitions for View Switching */
        .view-section {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .hidden-view {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }
        .active-view {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- JavaScript Logic -->
    <script>
        // --- DATA ---
        const data = {
            categories: []
        };

        let cart = {};
        const STORE_WHATSAPP = '96407821444884';
        const STORE_PHONE = '+96407821444884';

        function slugify(s) {
            return String(s || "").trim().replace(/\s+/g, '-');
        }

        const ICON_MAP = {
            '': '',
            '': '',
            ' ': ''
        };

        async function loadAssetsData() {
            try {
                const [catsRes, menuRes] = await Promise.all([
                    fetch('assets/categories.json'),
                    fetch('assets/menu.json')
                ]);
                const cats = await catsRes.json();
                const menu = await menuRes.json();
                const byCat = {};
                menu.forEach(it => {
                    const cat = (it.category || '').trim();
                    if (!byCat[cat]) byCat[cat] = [];
                    byCat[cat].push({ id: it.id, name: it.name, price: it.price, desc: it.description || '', img: it.imageUrl || '' });
                });
                data.categories = cats.map((c, idx) => {
                    const id = slugify(c.name) || String(idx);
                    const style = c.span > 1 ? 'bento-item-large' : ''; // span 2 columns if >1
                    const image = (c.imageUrl && c.imageUrl.trim() !== '') ? c.imageUrl : '';
                    const tileBase = Number(c.height) || 48; // 48 ~= 
                    const heightPx = Math.max(120, Math.round(tileBase * 3.33));
                    const items = byCat[c.name] || [];
                    const icon = ICON_MAP[c.name] || '';
                    return { id, name: c.name, icon, style, image, items, heightPx };
                });
            } catch (e) {
                console.error('Failed to load assets data', e);
                data.categories = [];
            }
        }

        // --- RENDER ---
        document.addEventListener('DOMContentLoaded', () => {
            Promise.all([loadAssetsData(), loadHeroData()]).then(() => {
                renderBentoGrid();
                initLazyLoad();
            });
        });

        function renderBentoGrid() {
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = '';

            data.categories.forEach(cat => {
                const btn = document.createElement('div');
                // Base classes
                btn.className = `relative overflow-hidden rounded-2xl cursor-pointer group shadow-soft hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-95 ${cat.style}`;
                // Height from assets (play with sizes)
                btn.style.height = (cat.heightPx || 160) + 'px';

                btn.onclick = () => openCategory(cat.id);

                const hasImage = !!(cat.image && cat.image.trim() !== '');
                const nameClass = hasImage ? 'text-white drop-shadow-lg' : 'text-brand-olive';
                btn.innerHTML = `
                    <img loading="lazy" data-src="${cat.image}" class="lazy-img absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 filter brightness-[0.7] group-hover:brightness-[0.8]">
                    
                    <div class="absolute inset-0 p-4 flex flex-col justify-end">
                        <div class="bg-brand-olive/80 backdrop-blur-md self-start p-2 rounded-lg mb-2 border border-brand-gold/30">
                            <img loading="lazy" src="breakfast.png" class="w-6 h-6 object-contain" alt="icon">
                        </div>
                        <h3 class="${nameClass} font-bold text-xl tracking-wide">${cat.name}</h3>
                        <p class="text-brand-sage text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-300">${cat.items.length} </p>
                    </div>
                    
                    <!-- Decor Corner -->
                    <div class="absolute top-0 right-0 w-8 h-8 bg-brand-gold/20 rounded-bl-2xl"></div>
                `;
                grid.appendChild(btn);
            });
        }

        async function loadHeroData() {
            try {
                const res = await fetch('assets/hero.json');
                const hero = await res.json();
                const title = (hero.title || '').trim();
                if (title) {
                    const elTitle = document.getElementById('hero-title');
                    if (elTitle) elTitle.innerText = title;
                    const navTitle = document.getElementById('nav-title');
                    if (navTitle) navTitle.innerText = title;
                    document.title = `${title} |   `;
                }
                let imageSrc = '';
                if (hero.imageUrl && hero.imageUrl.trim() !== '') {
                    imageSrc = hero.imageUrl;
                } else if (Array.isArray(hero.images) && hero.images.length > 0 && hero.images[0].trim() !== '') {
                    imageSrc = hero.images[0];
                }
                const imgEl = document.getElementById('hero-image');
                if (imgEl && imageSrc) {
                    imgEl.setAttribute('data-src', imageSrc);
                }
            } catch (e) {
                console.error('Failed to load hero data', e);
            }
        }

        // --- NAVIGATION ---
        function openCategory(catId) {
            const category = data.categories.find(c => c.id === catId);
            if (!category) return;

            // Populate Items
            const container = document.getElementById('items-grid');
            document.getElementById('cat-title').innerText = category.name;
            container.innerHTML = '';

            category.items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'flex items-center gap-4 p-3 bg-white rounded-2xl shadow-sm border border-transparent hover:border-brand-gold/30 transition-all';
                el.innerHTML = `
                    ${item.img && item.img.trim() !== '' ? `<div class="w-20 h-20 rounded-xl overflow-hidden shrink-0 bg-gray-100"><img loading="lazy" data-src="${item.img}" class="lazy-img w-full h-full object-cover"></div>` : ``}
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <h4 class="font-bold text-brand-olive text-lg">${item.name}</h4>
                            <span class="text-brand-gold font-bold text-sm bg-brand-olive/5 px-2 py-1 rounded">${item.price} .</span>
                        </div>
                        <p class="text-xs text-brand-moss mt-1">${item.desc}</p>
                    </div>
                    <button onclick="addToCart(${item.id}, ${item.price}); flashAdded(this)" class="w-10 h-10 rounded-full bg-brand-olive text-white flex items-center justify-center shadow-lg hover:bg-brand-gold transition-colors active:scale-90">+
                    </button>
                `;
                el.addEventListener('click', (e) => {
                    if (e.target.closest('button')) return;
                    openItemPreview(item.id);
                });
                container.appendChild(el);
            });

            // Lazy Load new images
            initLazyLoad();

            // Switch Views
            document.getElementById('view-home').classList.remove('active-view');
            document.getElementById('view-home').classList.add('hidden-view');
            
            document.getElementById('view-category').classList.remove('hidden-view');
            document.getElementById('view-category').classList.add('active-view');

            // Update Nav Icon
            const navIcon = document.getElementById('nav-icon');
            navIcon.innerText = '';
            navIcon.parentElement.onclick = goHome;
            const dd = document.getElementById('dropdown-menu');
            if (dd) dd.classList.add('hidden');
            
            window.scrollTo(0,0);
        }

        function goHome() {
            // If already home, maybe toggle sidebar (not implemented in this simplified version)
            if (document.getElementById('view-home').classList.contains('active-view')) return;

            // Switch Views
            document.getElementById('view-category').classList.remove('active-view');
            document.getElementById('view-category').classList.add('hidden-view');
            
            document.getElementById('view-home').classList.remove('hidden-view');
            document.getElementById('view-home').classList.add('active-view');

            // Reset Nav Icon
            const navIcon = document.getElementById('nav-icon');
            navIcon.innerText = '';
            navIcon.parentElement.onclick = toggleDropdown;
            // Trigger reflow/animation if needed
        }

        let currentItemPreview = null;
        function openItemPreview(id) {
            let found = null;
            data.categories.forEach(c => {
                const it = c.items.find(i => i.id == id);
                if (it) found = it;
            });
            if (!found) return;
            currentItemPreview = found;
            const m = document.getElementById('item-modal');
            if (!m) return;
            const nameEl = document.getElementById('item-preview-name');
            const descEl = document.getElementById('item-preview-desc');
            const priceEl = document.getElementById('item-preview-price');
            const imgEl = document.getElementById('item-preview-img');
            if (nameEl) nameEl.innerText = found.name;
            if (descEl) descEl.innerText = found.desc || '';
            if (priceEl) priceEl.innerText = `${found.price.toLocaleString('ar-IQ')} .`;
            if (imgEl) {
                if (found.img && String(found.img).trim() !== '') {
                    imgEl.src = found.img;
                    imgEl.classList.remove('hidden');
                } else {
                    imgEl.classList.add('hidden');
                    imgEl.removeAttribute('src');
                }
            }
            const addBtn = document.getElementById('item-preview-add');
            if (addBtn) {
                addBtn.onclick = function(){
                    addToCart(found.id, found.price);
                    flashAdded(addBtn);
                    closeItemPreview();
                };
            }
            m.classList.remove('hidden');
        }
        function closeItemPreview() {
            const m = document.getElementById('item-modal');
            if (!m) return;
            m.classList.add('hidden');
        }

        function openCheckout() {
            const count = Object.values(cart).reduce((a,b)=>a+b, 0);
            if (count === 0) return;
            const m = document.getElementById('checkout-modal');
            if (!m) return;
            renderCheckoutSummary();
            m.classList.remove('hidden');
        }

        function closeCheckout() {
            const m = document.getElementById('checkout-modal');
            if (!m) return;
            m.classList.add('hidden');
        }

        function renderCheckoutSummary() {
            const itemsEl = document.getElementById('checkout-items');
            const totalEl = document.getElementById('checkout-total');
            let total = 0;
            let html = '<div class="font-bold mb-1">:</div>';
            Object.keys(cart).forEach(id => {
                let item = null;
                data.categories.forEach(c => {
                    const found = c.items.find(i => i.id == id);
                    if(found) item = found;
                });
                if (!item) return;
                const qty = cart[id];
                const lineTotal = item.price * qty;
                total += lineTotal;
                const imgHtml = item.img && item.img.trim() !== '' ? `<img loading="lazy" src="${item.img}" class="w-12 h-12 rounded-lg object-cover">` : '';
                html += `
                    <div class="flex items-center gap-3 p-2 bg-white/70 backdrop-blur rounded-lg border border-brand-gold/20">
                        ${imgHtml}
                        <div class="flex-1">
                            <div class="flex justify-between items-center">
                                <span class="font-bold text-brand-olive">${item.name} x ${qty}</span>
                                <span class="font-bold text-brand-gold">${lineTotal.toLocaleString('ar-IQ')} .</span>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="w-8 h-8 rounded-full bg-brand-olive text-white font-bold"></button>
                    </div>
                `;
            });
            itemsEl.innerHTML = html;
            totalEl.innerText = `${total.toLocaleString('ar-IQ')} .`;
        }

        function sendWhatsapp() {
            const name = document.getElementById('cust-name').value.trim();
            const phone = document.getElementById('cust-phone').value.trim();
            const addr = document.getElementById('cust-address').value.trim();
            const note = document.getElementById('cust-note').value.trim();
            if(!name || !phone || !addr) {
                alert('    ');
                return;
            }
            let total = 0;
            let lines = [];
            Object.keys(cart).forEach(id => {
                let item = null;
                data.categories.forEach(c => {
                    const found = c.items.find(i => i.id == id);
                    if(found) item = found;
                });
                if (!item) return;
                const qty = cart[id];
                const lineTotal = item.price * qty;
                total += lineTotal;
                lines.push(`- ${item.name} x ${qty}  ${lineTotal.toLocaleString('ar-IQ')} .`);
            });
            const message = [
                ' ',
                ':',
                ...lines,
                `: ${total.toLocaleString('ar-IQ')} .`,
                `: ${name}`,
                `: ${phone}`,
                `: ${addr}`,
                note ? `: ${note}` : ''
            ].filter(Boolean).join('\n');
            const base = 'https://wa.me/';
            const url = STORE_WHATSAPP ? `${base}${STORE_WHATSAPP}?text=${encodeURIComponent(message)}` : `${base}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
            closeCheckout();
        }

        function toggleDropdown() {
            const dd = document.getElementById('dropdown-menu');
            if (!dd) return;
            dd.classList.toggle('hidden');
        }

        function openDirections() {
            window.open('https://l.instagram.com/?u=https%3A%2F%2Fmaps.app.goo.gl%2FDMNcnN4HPuG5bjgW8%3Futm_source%3Dig%26utm_medium%3Dsocial%26utm_content%3Dlink_in_bio%26fbclid%3DPAZXh0bgNhZW0CMTEAc3J0YwZhcHBfaWQMMjU2MjgxMDQwNTU4AAGnnxi-Kj2cf2jMU_ZOx4kHyvcQS0nBi-H_mdzKlDJBpH3Fv30H9j7g3fROWk4_aem_TaS44H_c13oDbTeBEBbfUg%26brid%3DEHfEPv7t1udQJruehKLFhw&e=AT2opWLWGpM3fXXbMwXbWVH1soCGho72lvC_SZ5WYq6giUqXcT-HNhsMBGmPxhe-nu_-oHEHc7bjl-j1ghWURWXKkBvahyXTyWcQ1bpUuw', '_blank');
        }

        function openInstagram() {
            window.open('https://www.instagram.com/caf.egrand/tagged/', '_blank');
        }

        function callStore() {
            const phone = STORE_PHONE;
            if (!phone) return;
            window.location.href = `tel:${phone}`;
        }

        function chatWhatsapp() {
            const num = STORE_WHATSAPP;
            if (!num) return;
            const url = `https://wa.me/${num}`;
            window.open(url, '_blank');
        }

        // --- CART ---
        function addToCart(id, price) {
            if (cart[id]) cart[id]++;
            else cart[id] = 1;
            
            updateCartUI();
        }

        function flashAdded(btn) {
            if (!btn) return;
            const prev = btn.innerText;
            btn.innerText = '';
            btn.classList.add('bg-brand-gold','text-brand-olive');
            setTimeout(() => {
                btn.innerText = prev;
                btn.classList.remove('bg-brand-gold','text-brand-olive');
            }, 1500);
        }

        function updateCartUI() {
            const count = Object.values(cart).reduce((a,b)=>a+b, 0);
            
            // Calc Total (Simplified, would look up price in real app)
            // For demo, just showing count update logic structure
            // In real app, we'd need to map IDs back to prices
            let total = 0;
            Object.keys(cart).forEach(id => {
                // Find item price
                let price = 0;
                data.categories.forEach(c => {
                    const item = c.items.find(i => i.id == id);
                    if(item) price = item.price;
                });
                total += price * cart[id];
            });

            // Update Navbar Badge (if present)
            const navBadge = document.getElementById('cart-count');
            if (navBadge) {
                navBadge.innerText = String(count);
                navBadge.style.display = count > 0 ? 'flex' : 'none';
            }

            // Update Floating Bar (if present)
            const bar = document.getElementById('cart-bar');
            if (bar) {
                const barCount = document.getElementById('bar-count');
                const barTotal = document.getElementById('bar-total');
                if (barCount) barCount.innerText = String(count);
                if (barTotal) barTotal.innerText = total.toLocaleString() + ' .';

                if(count > 0) {
                    bar.classList.remove('translate-y-32');
                    bar.classList.add('translate-y-0');
                } else {
                    bar.classList.add('translate-y-32');
                    bar.classList.remove('translate-y-0');
                }
            }
        }

        function removeFromCart(id) {
            if (cart[id]) {
                delete cart[id];
                updateCartUI();
                renderCheckoutSummary();
                const count = Object.values(cart).reduce((a,b)=>a+b, 0);
                if (count === 0) closeCheckout();
            }
        }

        function toggleCart() {
            if(Object.keys(cart).length > 0) alert(' ...');
            else alert(' ');
        }

        // --- UTILS ---
        function initLazyLoad() {
            const imgs = document.querySelectorAll('.lazy-img');
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if(img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                        }
                        obs.unobserve(img);
                    }
                });
            }, { rootMargin: '0px 0px 200px 0px', threshold: 0.05 });
            imgs.forEach(img => observer.observe(img));
        }

    </script>
